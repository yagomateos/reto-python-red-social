<!-- templates/post.html -->
{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
      <h5 class="card-title">Post de {{ author.name }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text">
          <small class="text-muted">
              {{ post.likes|length }} likes | 
              {{ post.comments|length }} comentarios
          </small>
      </p>
  </div>
</div>

<div class="mt-4">
  <h5>Comentarios</h5>
  {% for comment in post.comments %}
  <div class="card mb-2">
      <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">
              {{ users[comment.user_id].name }}
          </h6>
          <p class="card-text">{{ comment.content }}</p>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
